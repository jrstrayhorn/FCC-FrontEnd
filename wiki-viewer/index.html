<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FCC: Wikipedia Viewer</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-HzUaiJdCTIY/RL2vDPRGdEQHHahjzwoJJzGUkYjHVzTwXFQ2QN/nVgX7tzoMW3Ov" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .panel-body .btn {
        margin-top: 10px;
      }
      .panel-body .description {
        display: block;
      }
    </style>
  </head>
  <body class="container">
    <h1>Wikipedia Viewer</h1>
    
      <div class="form-group">
        <input type="text" class="form-control" id="searchTerm" placeholder="What are you looking for?">
      </div>
      <button class="btn btn-default" id="search">Wiki Search</button> &nbsp; <a class="btn btn-info" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Wiki</a>
    
    <h3>Search Results</h3>
    <div class="row">
      <div class="results col-md-8">
    
      </div>
    </div>
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Coded with <a href="https://jquery.com/" target="_blank">jQuery</a>, <a href="http://getbootstrap.com/" target="_blank">Bootstrap</a>, <a href="https://bootswatch.com/yeti/" target="_blank">Yeti - Bootswatch Theme</a> and <a href="https://www.mediawiki.org/wiki/API:Main_page" target="_blank">Wikipedia API</a> by <a href="https://www.freecodecamp.com/jrstrayhorn" target="_blank">J.R. Strayhorn</a></p>
            </div>
        </div>
    </footer>     


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/custom.js"></script>
  </body>
</html>
