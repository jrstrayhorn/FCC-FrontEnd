<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FCC Weather App by J.R. Strayhorn</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/superhero/bootstrap.min.css">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="container">
    <div class="jumbotron">
        <div class="weather-section">
            <h2 class="weather-msg">Your Local Weather</h2>
            <h3 class="weather-temp">
              <img id="weather-image" src="">
              <span id="temp-display" data-temp="0"></span>
            </h3>
            <p class="weather-desc"></p>
        </div>
        <p>Use the buttons below to change from F to C</p>
        <p>
            <a id="Fdeg-button" class="btn btn-primary btn-lg" href="#" role="button">See Fahrenheit</a>
            <a id="Cdeg-button" class="btn btn-primary btn-lg" href="#" role="button">See Celsius</a>
        </p>
    </div>
    <footer>
              <div class="row">
                  <div class="col-lg-12">
                      <p>Coded with <a href="https://jquery.com/" target="_blank">jQuery</a>, <a href="http://getbootstrap.com/" target="_blank">Bootstrap</a>, <a href="https://bootswatch.com/superhero/" target="_blank">Superhero - Bootswatch Theme</a>, <a href="http://openweathermap.org/" target="_blank">OpenWeatherMap API for weather and icons</a> and <a href="https://ipinfo.io/" target="_blank">ipinfo.io for Current Location</a> by <a href="https://www.freecodecamp.com/jrstrayhorn" target="_blank">J.R. Strayhorn</a></p>
                  </div>
              </div>
          </footer> 

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
