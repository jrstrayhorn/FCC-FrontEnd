<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FCC: JavaScript Calculator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8">
                <h1>JavaScript Calculator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-8" style="background-color: #99e1d9; text-align: right;">
                <h2 style="opacity: .3">Waiting for input...</h2>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-8" style="background-color: #70abaf; text-align: right;">
                <h1 style="opacity: 1">0</h1>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-sm-2 calc-button" data-math="7">
                <h2><strong>7</strong></h2>
            </div>
            <div class="col-xs-3 col-sm-2 calc-button">
                <h2><strong>8</strong></h2>
            </div>
            <div class="col-xs-3 col-sm-2 calc-button">
                <h2><strong>9</strong></h2>
            </div>
            <div class="col-xs-3 col-sm-2 calc-button">
                <h2>&divide;</h2>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-sm-2 calc-button" data-math="7">
                <h2><strong>4</strong></h2>
            </div>
            <div class="col-xs-3 col-sm-2 calc-button">
                <h2><strong>5</strong></h2>
            </div>
            <div class="col-xs-3 col-sm-2 calc-button">
                <h2><strong>6</strong></h2>
            </div>
            <div class="col-xs-3 col-sm-2 calc-button">
                <h2>&times;</h2>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-sm-2 calc-button" data-math="7">
                <h2><strong>1</strong></h2>
            </div>
            <div class="col-xs-3 col-sm-2 calc-button">
                <h2><strong>2</strong></h2>
            </div>
            <div class="col-xs-3 col-sm-2 calc-button">
                <h2><strong>3</strong></h2>
            </div>
            <div class="col-xs-3 col-sm-2 calc-button">
                <h2>-</h2>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-sm-2 calc-button" data-math="7">
                <h2><strong>C</strong></h2>
            </div>
            <div class="col-xs-3 col-sm-2 calc-button">
                <h2><strong>0</strong></h2>
            </div>
            <div class="col-xs-3 col-sm-2 calc-button">
                <h2><strong>.</strong></h2>
            </div>
            <div class="col-xs-3 col-sm-2 calc-button">
                <h2>+</h2>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-8 calc-button" style="background-color: #99e1d9;">
                <h2><strong>=</strong></h2>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
